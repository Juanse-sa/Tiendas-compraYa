<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Productos - GreenShop</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    h2 {
      color: #2e7d32;
      text-align: center;
      margin: 30px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #f9a825;
      color: #000;
    }

    img {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      object-fit: cover;
    }

    button {
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .edit-btn {
      background: #2e7d32;
      color: white;
    }

    .delete-btn {
      background: #c62828;
      color: white;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      position: relative;
    }

    .modal-content h3 {
      margin-top: 0;
      color: #2e7d32;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #c62828;
    }

    .preview {
      display: block;
      margin: 10px auto;
      width: 100%;
      max-width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è GreenShop</h1>
    <nav>
      <a href="home.html">Inicio</a>
      <a href="agregar_producto.html">Agregar</a>
    </nav>
  </header>

  <h2>Gesti√≥n de Productos</h2>

  <table id="tablaProductos">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Categor√≠a</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal Editar -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h3>Editar Producto</h3>
      <form id="editForm" enctype="multipart/form-data">
        <input type="hidden" id="editId">
        <label>Nombre:</label>
        <input type="text" id="editNom" required>

        <label>Categor√≠a:</label>
        <select id="editCat" required>
          <option value="">Seleccione</option>
          <option value="Electrodom√©sticos">Electrodom√©sticos</option>
          <option value="Comida">Comida</option>
          <option value="Hogar">Hogar</option>
          <option value="Ropa">Ropa</option>
        </select>

        <label>Precio:</label>
        <input type="number" id="editPrecio" required min="0">

        <label>Stock:</label>
        <input type="number" id="editStock" required min="0">

        <label>Imagen (opcional):</label>
        <input type="file" id="editImagen" accept="image/*">
        <img id="previewEdit" class="preview">

        <button type="submit" style="margin-top:15px;">Guardar Cambios</button>
      </form>
    </div>
  </div>

  <script>
    const tabla = document.querySelector("#tablaProductos tbody");
    const modal = document.getElementById("modal");
    const editForm = document.getElementById("editForm");
    const preview = document.getElementById("previewEdit");

    async function cargarProductos() {
      const res = await fetch("http://localhost:4000/api/catalog");
      const data = await res.json();

      tabla.innerHTML = data.map(p => `
        <tr>
          <td><img src="http://localhost:4000${p.imagen}" alt="${p.nom_producto}"></td>
          <td>${p.nom_producto}</td>
          <td>${p.cat_producto}</td>
          <td>$${p.pre_producto}</td>
          <td>${p.sto_producto}</td>
          <td>
            <button class="edit-btn" onclick="abrirModal(${p.id_producto}, '${p.nom_producto}', '${p.cat_producto}', ${p.pre_producto}, ${p.sto_producto}, '${p.imagen}')">Editar</button>
            <button class="delete-btn" onclick="eliminarProducto(${p.id_producto})">Eliminar</button>
          </td>
        </tr>
      `).join("");
    }

    function abrirModal(id, nombre, cat, precio, stock, imagen) {
      modal.style.display = "flex";
      document.getElementById("editId").value = id;
      document.getElementById("editNom").value = nombre;
      document.getElementById("editCat").value = cat;
      document.getElementById("editPrecio").value = precio;
      document.getElementById("editStock").value = stock;
      preview.src = "http://localhost:4000" + imagen;
      preview.style.display = "block";
    }

    function cerrarModal() {
      modal.style.display = "none";
      editForm.reset();
      preview.src = "";
      preview.style.display = "none";
    }

    // Previsualizar nueva imagen
    document.getElementById("editImagen").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        preview.src = ev.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    // Guardar cambios
    editForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("editId").value;
      const formData = new FormData();
      formData.append("nom_producto", document.getElementById("editNom").value);
      formData.append("cat_producto", document.getElementById("editCat").value);
      formData.append("pre_producto", document.getElementById("editPrecio").value);
      formData.append("sto_producto", document.getElementById("editStock").value);
      const img = document.getElementById("editImagen").files[0];
      if (img) formData.append("imagen", img);

      await fetch(`http://localhost:4000/api/catalog/${id}`, { method: "PUT", body: formData });
      cerrarModal();
      cargarProductos();
    });

    async function eliminarProducto(id) {
      if (confirm("¬øSeguro que quieres eliminar este producto?")) {
        await fetch(`http://localhost:4000/api/catalog/${id}`, { method: "DELETE" });
        cargarProductos();
      }
    }

    window.onclick = (e) => { if (e.target === modal) cerrarModal(); };

    cargarProductos();
  </script>
</body>
</html>

<script>
  const userRole = localStorage.getItem("userRole");
  if (userRole !== "admin") {
    alert("No tienes permiso para acceder a esta secci√≥n");
    window.location.href = "home.html";
  }
</script>
