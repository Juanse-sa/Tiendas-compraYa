# cloudbuild.yaml
# Archivo de configuraci贸n de Cloud Build para desplegar tu API en Cloud Run

steps:
  # 1锔 Construir la imagen Docker desde tu c贸digo
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/compraya-service', '.']

  # 2锔 Subir la imagen al registro de contenedores (Container Registry o Artifact Registry)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/compraya-service']

  # 3锔 Desplegar la imagen en Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'compraya-service'       #  Nombre del servicio Cloud Run
      - '--image'
      - 'gcr.io/$PROJECT_ID/compraya-service'
      - '--region'
      - 'us-central1'            #  Cambia a tu regi贸n si usas otra (por ej. southamerica-west1)
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

# 4锔 Registrar la imagen final
images:
  - 'gcr.io/$PROJECT_ID/compraya-service'

# 5锔 Configuraci贸n opcional: guardar logs solo en Cloud Logging
options:
  logging: CLOUD_LOGGING_ONLY
